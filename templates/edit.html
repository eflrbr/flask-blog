{% extends 'base.html' %}

{% block content %}
  <h1>Edit Post</h1>
  <form method="post">
    <label>Title</label><br>
    <input type="text" name="title" value="{{ post['title'] }}"><br><br>

    <label>Content</label><br>
    <textarea name="content" rows="15" cols="60">{{ post['content'] }}</textarea><br><br>

    <button type="submit">Save</button>
  </form>
{% endblock %}
